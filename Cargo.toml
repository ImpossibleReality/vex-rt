[package]
name = "vex-rt"
version = "1.0.0-rc.5"
authors = [
    "Timothy Morland <me@timothy-morland.com>",
    "Nick Mertin <nickmertin@gmail.com>",
    "Brett Etter <buzzec@buzzec.net>",
    "Jai Agrawal <jaiagr@pm.me>",
    "Eric Dong <aderic6@gmail.com>",
]
edition = "2021"
build = "build/main.rs"
description = "A Rust runtime for the Vex V5 built on top of PROS."
license = "Apache-2.0"
repository = "https://gitlab.com/qvex/vex-rt"

[workspace]
members = ["macros"]

[dependencies]
bitflags = "1.3.2"
by_address = "1.1.0"
cstring-interop = "0.1.0"
futures = { version = "0.3.25", default-features = false, features = ["alloc", "async-await"], optional = true }
libc = { version = "0.2.139", default-features = false }
libc-print = "0.1.20"
log = { version = "0.4.17", optional = true }
newlib-alloc = "0.1.0"
num-traits = { version = "0.2.15", default-features = false }
owner-monad = "0.1.0"
queue-model = "0.1.2"
raii-map = "0.1.0"
rcstring = "0.2.1"
replace_with = { version = "0.1.7", default-features = false, features = ["nightly"], optional = true }
slice-copy = "0.3.0"
spin = "0.9.4"
uom = { version = "0.33.0", default-features = false, features = ["f64", "i32", "si", "try-from"] }
vex-rt-macros = { version = "1.0.0-rc.3", path = "macros" }

[build-dependencies]
bindgen = "0.63.0"
zip = "0.6.3"
zip-extensions = "0.6.1"

[dev-dependencies]
array-init = "2.1.0"
itertools = { version = "0.10.5", default-features = false, features = ["use_alloc"] }

[features]
async-await = ["dep:futures", "dep:replace_with"]
logging = ["dep:log"]

[package.metadata.docs.rs]
all-features = true
rustdoc-args = ["--cfg", "docsrs"]

[[example]]
name = "async"
required-features = ["async-await"]
