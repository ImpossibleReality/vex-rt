[package]
name = "vex-rt"
version = "0.15.0"
authors = [
    "Timothy Morland <me@timothy-morland.com>",
    "Nick Mertin <nickmertin@gmail.com>",
    "Brett Etter <buzzec@buzzec.net>",
    "Jai Agrawal <jaiagr@pm.me>",
    "Eric Dong <aderic6@gmail.com>",
]
edition = "2021"
build = "build/main.rs"
description = "A Rust runtime for the Vex V5 built on top of PROS."
license = "Apache-2.0"
repository = "https://gitlab.com/qvex/vex-rt"

[workspace]
members = ["macros"]

[dependencies]
libc = { version = "0.2.137", default-features = false }
libc-print = "0.1.14"
rcstring = "0.2.1"
spin = "0.9.0"
newlib-alloc = "0.1.0"
cstring-interop = "0.1.0"
by_address = "1.0.4"
owner-monad = "0.1.0"
raii-map = "0.1.0"
queue-model = "0.1.2"
bitflags = "1.2.1"
atomic_swapping = "0.1.0"
uom = { version = "0.33.0", default-features = false, features = ["f64", "i32", "si", "try-from"] }
num-traits = { version = "0.2.14", default-features = false }
slice-copy = "0.3.0"
vex-rt-macros = { version = "0.1.0", path = "macros" }
futures = { version = "0.3.17", default-features = false, features = ["alloc", "async-await"], optional = true }
replace_with = { version = "0.1.7", default-features = false, features = ["nightly"], optional = true }

[build-dependencies]
bindgen = "0.63.0"
zip = "0.6.2"
zip-extensions = "0.6.0"

[dev-dependencies]
array-init = "2.0.0"
itertools = { version = "0.10.0", default-features = false, features = ["use_alloc"] }

[features]
async-await = ["dep:futures", "dep:replace_with"]
docsrs = []

[package.metadata.docs.rs]
all-features = true
rustdoc-args = ["--cfg", "docsrs"]

[[example]]
name = "async"
required-features = ["async-await"]
